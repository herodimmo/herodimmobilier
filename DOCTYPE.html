<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImmoCI Disruptif</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background: #007bff;
            color: white;
            padding: 10px 15px;
            text-align: center;
        }
        .container {
            padding: 15px;
        }
        .property {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .property img {
            max-width: 100%;
            border-radius: 5px;
        }
        .property h2 {
            margin: 10px 0;
        }
        .property p {
            margin: 5px 0;
        }
        footer {
            text-align: center;
            background: #007bff;
            color: white;
            padding: 10px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue sur ImmoCI Disruptif</h1>
        <p>Votre plateforme immobilière innovante en Côte d'Ivoire</p>
    </header>
    <div class="container">
        <div class="property">
            <img src="https://via.placeholder.com/400x300" alt="Maison">
            <h2>Maison Moderne à Abidjan</h2>
            <p>Prix : 50,000,000 FCFA</p>
            <p>Surface : 120 m²</p>
            <button class="btn" onclick="visitVirtualTour('Maison Moderne à Abidjan')">Visite Virtuelle</button>
        </div>
        <div class="property">
            <img src="https://via.placeholder.com/400x300" alt="Appartement">
            <h2>Appartement Luxueux à Bouaké</h2>
            <p>Prix : 30,000,000 FCFA</p>
            <p>Surface : 80 m²</p>
            <button class="btn" onclick="visitVirtualTour('Appartement Luxueux à Bouaké')">Visite Virtuelle</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 ImmoCI. Tous droits réservés.</p>
    </footer>
    <script>
        function visitVirtualTour(propertyName) {
            alert("Démarrage de la visite virtuelle pour : " + propertyName);
            // Implémentation future pour la visite virtuelle avec WebVR ou vidéos 360°
        }

        // Exemple de recommandations IA (simplifié)
        const properties = [
            { name: "Maison Moderne à Abidjan", price: 50000000 },
            { name: "Appartement Luxueux à Bouaké", price: 30000000 },
        ];

        console.log("Recommandations IA :", properties);
    </script>
</body>
</html>
